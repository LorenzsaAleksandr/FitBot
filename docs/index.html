<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–∫–∞–Ω–µ—Ä –µ–¥—ã</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      background: black;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #stop-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üì∑ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
  <button id="stop-btn">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const video = document.getElementById("video");
    const resultBox = document.getElementById("result");
    const stopBtn = document.getElementById("stop-btn");

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let activeStream = null;
    let scanning = true;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        activeStream = stream;
        await video.play();
      } catch (e) {
        resultBox.textContent = `‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞: ${e.message}`;
        console.error(e);
      }
    }

    function stopCamera() {
      if (activeStream) {
        activeStream.getTracks().forEach(track => track.stop());
        activeStream = null;
      }
      codeReader.reset();
      scanning = false;
      resultBox.textContent = "‚õî –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
    }

    async function startScanning() {
      await startCamera();
      resultBox.textContent = "üîé –°–∫–∞–Ω–∏—Ä—É–µ–º...";

      const devices = await codeReader.listVideoInputDevices();
      const deviceId = devices[0]?.deviceId;

      codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
        if (!scanning) return;

        if (result && result.getText()) {
          const barcode = result.getText();
          console.log("‚úÖ Barcode:", barcode);
          resultBox.textContent = `‚úÖ –®—Ç—Ä–∏—Ö–∫–æ–¥: ${barcode}`;
          scanning = false;
          stopCamera();

          if (window.Telegram?.WebApp) {
            Telegram.WebApp.sendData(barcode);
            Telegram.WebApp.close();
          }
        } 
        // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–π "–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω" –Ω–∞ –∫–∞–∂–¥–æ–º —Ü–∏–∫–ª–µ ‚Äî –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –∂–¥–∞—Ç—å
      });
    }

    stopBtn.addEventListener("click", () => {
      stopCamera();
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
      }
      startScanning();
    });
  </script>
</body>
</html>
