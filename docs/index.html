<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä –µ–¥—ã</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 4/3;
      background-color: black;
      border-radius: 12px;
      object-fit: cover;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #stop-btn {
      background-color: #f44336;
      color: white;
    }

    #open-browser-btn {
      background-color: #2196f3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üì∑ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
  <button id="stop-btn">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
  <button id="open-browser-btn">üåê –û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ</button>

  <script>
    const video = document.getElementById("video");
    const resultBox = document.getElementById("result");
    const stopBtn = document.getElementById("stop-btn");
    const openBrowserBtn = document.getElementById("open-browser-btn");

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let controls = null;

    async function startScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        controls = await codeReader.decodeFromVideoDevice(backCam.deviceId, video, (result, err) => {
          if (result) {
            const barcode = result.getText();
            resultBox.textContent = "‚úÖ –®—Ç—Ä–∏—Ö–∫–æ–¥: " + barcode;

            // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
              Telegram.WebApp.sendData(barcode);
            }

            stopCamera();
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            resultBox.textContent = "‚ùå –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: " + err.message;
          }
        });

        resultBox.textContent = "üîé –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ...";
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞:", err);
        resultBox.textContent = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É: " + err.message;
      }
    }

    function stopCamera() {
      if (controls) {
        controls.stop();
        controls = null;
      }
      codeReader.reset();
      resultBox.textContent = "‚õî –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
    }

    stopBtn.addEventListener("click", stopCamera);

    openBrowserBtn.addEventListener("click", () => {
      const url = "https://lorenzsaaleksandr.github.io/FitBot/";
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.openLink) {
        Telegram.WebApp.openLink(url, { try_instant_view: false });
      } else {
        window.open(url, "_blank");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
      }
      startScanner();
    });
  </script>
</body>
</html>
