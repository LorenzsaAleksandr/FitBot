  <style>

<body>
  <h1>üì∑ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>

  <button id="stop-btn">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
  <button id="open-btn">–û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    const video = document.getElementById("video");
    const resultBox = document.getElementById("result");
    const stopBtn = document.getElementById("stop-btn");
    const openBtn = document.getElementById("open-btn");

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let currentStream = null;
    let scanned = false;
    let activeStream = null;
    let scanning = true;

    async function requestCamera() {
    async function startCamera() {
      try {
        const constraints = {
          video: { facingMode: { ideal: "environment" } },
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        });
        video.srcObject = stream;
        activeStream = stream;
        await video.play();

        currentStream = stream;
        return stream;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
        resultBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message;
        throw err;
      } catch (e) {
        resultBox.textContent = `‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞: ${e.message}`;
        console.error(e);
      }
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      if (activeStream) {
        activeStream.getTracks().forEach(track => track.stop());
        activeStream = null;
      }
      codeReader.reset();
      if (!scanned) {
        resultBox.textContent = "‚õî –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
      }
      scanning = false;
      resultBox.textContent = "‚õî –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
    }

    async function startScanner() {
      try {
        await requestCamera();

        const devices = await codeReader.listVideoInputDevices();
        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
    async function startScanning() {
      await startCamera();
      resultBox.textContent = "üîé –°–∫–∞–Ω–∏—Ä—É–µ–º...";

        resultBox.textContent = "üîé –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ...";
      const devices = await codeReader.listVideoInputDevices();
      const deviceId = devices[0]?.deviceId;

        await codeReader.decodeFromVideoDevice(backCam.deviceId, video, (result, err) => {
          if (result && result.getText()) {
            const barcode = result.getText();
            console.log("‚úÖ Barcode detected:", barcode);
            resultBox.textContent = "‚úÖ –®—Ç—Ä–∏—Ö–∫–æ–¥: " + barcode;
            scanned = true;
      codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
        if (!scanning) return;

            codeReader.reset();
            stopCamera();
        if (result && result.getText()) {
          const barcode = result.getText();
          console.log("‚úÖ Barcode:", barcode);
          resultBox.textContent = `‚úÖ –®—Ç—Ä–∏—Ö–∫–æ–¥: ${barcode}`;
          scanning = false;
          stopCamera();

            if (window.Telegram && Telegram.WebApp) {
              Telegram.WebApp.sendData(barcode);
              Telegram.WebApp.close();  // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –∑–∞–∫—Ä—ã—Ç—å Web App
            }
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏:", err);
            resultBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏: " + err.message;
          if (window.Telegram?.WebApp) {
            Telegram.WebApp.sendData(barcode);
            Telegram.WebApp.close();
          }
        });

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞:", err);
        resultBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: " + err.message;
      }
        } 
        // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–π "–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω" –Ω–∞ –∫–∞–∂–¥–æ–º —Ü–∏–∫–ª–µ ‚Äî –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –∂–¥–∞—Ç—å
      });
    }

    stopBtn.addEventListener("click", () => {
      stopCamera();
    });

    openBtn.addEventListener("click", () => {
      window.open("https://lorenzsaaleksandr.github.io/FitBot/", "_blank");
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && Telegram.WebApp) {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
      }
      startScanner();
      startScanning();
    });
  </script>
