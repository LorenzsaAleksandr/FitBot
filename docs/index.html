<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–∫–∞–Ω–µ—Ä –µ–¥—ã</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }

    #video {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 4/3;
      background-color: black;
      border-radius: 12px;
      object-fit: cover;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #stop-btn {
      background-color: #f44336;
      color: white;
    }

    #open-btn {
      background-color: #2196f3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üì∑ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>

  <button id="stop-btn">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
  <button id="open-btn">–û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>

  <script>
    const video = document.getElementById("video");
    const resultBox = document.getElementById("result");
    const stopBtn = document.getElementById("stop-btn");
    const openBtn = document.getElementById("open-btn");

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let currentStream = null;
    let scanned = false;

    async function requestCamera() {
      try {
        const constraints = {
          video: { facingMode: { ideal: "environment" } },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();

        currentStream = stream;
        return stream;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
        resultBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message;
        throw err;
      }
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      codeReader.reset();
      if (!scanned) {
        resultBox.textContent = "‚õî –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
      }
    }

    async function startScanner() {
      try {
        await requestCamera();

        const devices = await codeReader.listVideoInputDevices();
        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

        resultBox.textContent = "üîé –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ...";

        await codeReader.decodeFromVideoDevice(backCam.deviceId, video, (result, err) => {
          if (result && result.getText()) {
            const barcode = result.getText();
            console.log("‚úÖ Barcode detected:", barcode);
            resultBox.textContent = "‚úÖ –®—Ç—Ä–∏—Ö–∫–æ–¥: " + barcode;
            scanned = true;

            codeReader.reset();
            stopCamera();

            if (window.Telegram && Telegram.WebApp) {
              Telegram.WebApp.sendData(barcode);
              Telegram.WebApp.close();  // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –∑–∞–∫—Ä—ã—Ç—å Web App
            }
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏:", err);
            resultBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏: " + err.message;
          }
        });

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞:", err);
        resultBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: " + err.message;
      }
    }

    stopBtn.addEventListener("click", () => {
      stopCamera();
    });

    openBtn.addEventListener("click", () => {
      window.open("https://lorenzsaaleksandr.github.io/FitBot/", "_blank");
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
      }
      startScanner();
    });
  </script>
</body>
</html>
