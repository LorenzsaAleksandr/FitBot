<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–∫–∞–Ω–µ—Ä –µ–¥—ã</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      background: black;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #4caf50;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #stop-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üì∑ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥</h1>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
  <button id="stop-btn">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const video = document.getElementById("video");
    const resultBox = document.getElementById("result");
    const stopBtn = document.getElementById("stop-btn");

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let activeStream = null;
    let scanning = true;

    async function getBackCameraId() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      
      if (videoDevices.length === 1) {
        return videoDevices[0].deviceId;
      }
      
      // –ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –Ω–∞–π—Ç–∏ –∫–∞–º–µ—Ä—É –ø–æ –∏–º–µ–Ω–∏
      const backCam = videoDevices.find(d =>
        /back|rear|environment/i.test(d.label)
      );

      return backCam ? backCam.deviceId : videoDevices[0]?.deviceId;
    }

    async function startCamera(deviceId = null) {
      try {
        const constraints = deviceId
          ? { video: { deviceId: { exact: deviceId } }, audio: false }
          : { video: { facingMode: { ideal: "environment" } }, audio: false };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        activeStream = stream;
        await video.play();
      } catch (e) {
        resultBox.textContent = `‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞: ${e.message}`;
        console.error(e);
      }
    }

    async function stopCamera() {
      if (activeStream) {
        activeStream.getTracks().forEach(track => track.stop());
        activeStream = null;
      }
      codeReader.reset();
      scanning = false;
      resultBox.textContent = "‚õî –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
    }

    async function startScanning() {
      resultBox.textContent = "‚è≥ –ó–∞–ø—Ä–∞—à–∏–≤–∞—é —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∫–∞–º–µ—Ä—É...";
      
      // 1. –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ –±–µ–∑ deviceId (—á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –¥–∞–ª –¥–æ—Å—Ç—É–ø –∏ —Ä–∞—Å–∫—Ä—ã–ª labels)
      await startCamera();

      // 2. –¢–µ–ø–µ—Ä—å –∫–∞–º–µ—Ä—ã –±—É–¥—É—Ç —Å –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–º–∏ label
      await stopCamera();

      // 3. –í—ã–±–∏—Ä–∞–µ–º back-–∫–∞–º–µ—Ä—É
      const backDeviceId = await getBackCameraId();

      if (!backDeviceId) {
        resultBox.textContent = "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ –∫–∞–º–µ—Ä–∞.";
        return;
      }

      // 4. –ó–∞–ø—É—Å–∫–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞–º–µ—Ä—É
      await startCamera(backDeviceId);

      resultBox.textContent = "üîé –°–∫–∞–Ω–∏—Ä—É–µ–º...";

      codeReader.decodeFromVideoDevice(backDeviceId, video, (result, err) => {
        if (!scanning) return;

        if (result && result.getText()) {
          const barcode = result.getText();
          console.log("‚úÖ Barcode:", barcode);
          resultBox.textContent = `‚úÖ –®—Ç—Ä–∏—Ö–∫–æ–¥: ${barcode}`;
          scanning = false;
          stopCamera();

          if (window.Telegram?.WebApp) {
            Telegram.WebApp.sendData(barcode);
            Telegram.WebApp.close();
          }
        }
      });
    }

    stopBtn.addEventListener("click", () => {
      stopCamera();
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
      }
      startScanning();
    });
  </script>
</body>
</html>
